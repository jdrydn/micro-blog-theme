{{ define "main" }}
<article class="h-entry post">
  <header>
  {{ with .Title }}
    <h1 class="p-name">{{ . }}</h1>
    {{ end }}
    <h2 class="headline">
      <time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">
        <a class="u-url dates" href="{{ .Permalink }}">{{ .Date.Format "Jan 2, 2006" }}</a>
      </time>
    </h2>
  </header>
  <section class="e-content post-body">
      {{ .Content }}
  </section>

  {{ if .Site.Params.include_conversation }}
  <script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
  {{ end }}

  <section id="post-meta" class="clearfix p-author h-card">
    <img class="u-photo avatar" src="{{ .Site.Author.avatar }}" width="96" height="96">
    <a href="/" class="u-url">
      <div>
        <span class="p-name dark">@{{ .Site.Author.username }}</span>
        <span>{{ .Site.Params.description }}</span>
      </div>
    </a>
  </section>
</article>
{{ end }}
